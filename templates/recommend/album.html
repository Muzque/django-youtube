{% extends 'recommend/index.html' %}
{% load staticfiles %}

{% block content %}
    <div class="ui basic horizontal segments">
        <div class="ui middle aligned grid container">
            <div class="sixteen wide column">
                <div id="app">
                    <div class="ui basic segment">
                        <div class="ui vertical segment">
                            <div class="ui basic container segment">
                                <div class="ui three column grid">
                                    <div class="column" v-for="album in albums">
                                        <div class="ui fluid card">
                                            <div class="content">
{#                                                <img class="ui avatar image" src="">#}
                                                    <span>[[ album.creator ]]</span>
                                                <span class="right floated">
                                                    <i class="icon eye"></i>
                                                    [[ album.watched ]]
                                                </span>
                                            </div>
                                            <a class="image" v-bind:href="'songs/?pk=' + album.id">
                                                <img class="ui medium image" v-bind:src="album.logo" style="height:200px;object-fit: cover">
                                            </a>
                                            <div class="content">
                                                <b>[[ album.title ]]</b>
                                                <span class="right floated">
                                                    <i class="heart outline like icon"></i>
                                                    [[ album.likes ]] likes
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/recommend/album.js'%}"></script>
{% endblock %}
