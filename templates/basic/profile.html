{% include 'basic/index_base.html' %}
{% load staticfiles %}

{% block title %}
    <title>Profile</title>
{% endblock %}

{% block content %}
    <div class="ui divider"></div>

    <div class="ui grid">
        <div class="three wide column"></div>

        <div class="ten wide column">
            <table class="ui celled striped table">
                <thead>
                    <tr><th colspan="2">Personal Info</th></tr>
                </thead>
                <tbody>
                    <tr><td class="collapsing">Avatar</td><td><img class="ui small centered image" src="{{ MEDIA_URL }}{{ profile.user_img }}"></td></tr>
                    <tr><td class="collapsing">Username</td><td>{{ profile.belong_to.username }}</td></tr>
                    <tr><td class="collapsing">Nickname</td><td>{{ profile.nickname }}</td></tr>
                </tbody>
            </table>

            <div class="ui divider"></div>


        <div class="three wide column"></div>
    </div>


{% endblock %}
